version: "3"
services: 
  # 服务发现与配置中心
  consul:
    image: consul:latest
    ports:
      - "8500:8500"
    volumes:
      - "/consul/data:/consul/data"
  # 链路追踪
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6837:6831/udp"
      - "16686:16686"
  # 熔断器
  hystrix-dashboard:
    image: trainlineeurope/hystrix-dashboard:latest
    ports:
      - "9002:38080"